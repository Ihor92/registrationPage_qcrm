<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Page </title>

  <link rel="stylesheet" href="./css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div class="registrationPage__background">

  </div>
  
  <div class="registrationPage">
    <div class="registrationPage_wrap">

      <div class="visibleDecoration visibleDecoration_wrap">
        <div class="visibleDecoration__wrap_left">
          <div class="visibleDecoration_orange visibleDecoration__block">

          </div>
          <div class="visibleDecoration_blue visibleDecoration__block">
  
          </div>
        </div>

        <div class="visibleDecoration__wrap_right">
          <div class="visibleDecoration_purple visibleDecoration__block">

          </div>
          <div class="visibleDecoration_green visibleDecoration__block">
  
          </div>
        </div>
      </div>

      <div class="registration">
        <form class="registration__form">
          <div>
            <h1 class="registration__title">Qcrm</h1>
            <h3 class="registration__subtitle">by SupportYourApp</h3>
          </div>

          <input type="text" class="inputFields inputFields_login" autofocus required placeholder="Login">
          <input type="password" class="inputFields inputFields_password" required placeholder="Password">

          <div class="inputFields__checkbox">
            <input type="checkbox" id="checkbox" class="inputFields__input" readonly checked>

            <label class="inputFields__label" for="checkbox">
              Remember me on this computer
            </label>
          </div>

          <button type="submit" class="registration__button">
            Sign In to <span class="registration__button_uppercase">Qcrm</span>
          </button>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
