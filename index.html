<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Page </title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="registrationPage">
    <div class="registrationPage_wrap">

      <div class="visibleDecoration">
        <div class="visibleDecoration__wrap">
          <div class="visibleDecoration_orange visibleDecoration__block">

          </div>
          <div class="visibleDecoration_blue visibleDecoration__block">
  
          </div>
        </div>

        <div class="visibleDecoration__wrap">
          <div class="visibleDecoration_purple visibleDecoration__block">

          </div>
          <div class="visibleDecoration_green visibleDecoration__block">
  
          </div>
        </div>
      </div>

      <div class="registration">
        <form class="registration__form">
          <div>
            <h1 class="registration__title">Qcrm</h1>
            <h3 class="registration__subtitle">by SupportYourApp</h3>
          </div>

          <input type="text" class="registration__input registration__input_login" autofocus required placeholder="Login">
          <input type="password" class="registration__input registration__input_password" required placeholder="Password">
          <label>
            <input type="checkbox" class="registration__checkbox" readonly checked>
            Remember me on this computer
          </label>

          <button type="submit">
            Sign In to <span>Qcrm</span>
          </button>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
